    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {

                        'deep-sakura': '#FF91A4',
                        'zen-green': '#98FB98',
                        'sky-vibrant': '#87CEFA',
                        'paper-cream': '#FFFDF0',
                        'ink-dark': '#2D2926',
                        'path-grey': '#C0C0C0',

                        // Comic Theme
                        'comic-bg': '#ffffff',
                        'comic-frame': '#000000',
                        'tone-light': '#e8e8e8',
                        'tone-dark': '#c0c0c0',
                        'action-lime': '#ccff00',
                        'action-orange': '#ffaa00',
                        'action-pink': '#ff99cc',
                        'action-sky': '#66ccff',
                        'nature-green': '#4caf50',
                        'nature-dark-green': '#2e7d32',

                        // Console Theme
                        'console-body': '#d0d0d0',
                        'console-dark': '#707070',
                        'console-screen-bg': '#9bbc0f',
                        'console-screen-off': '#8bac0f',
                        'console-screen-dark': '#306230',
                        'console-screen-light': '#9bbc0f',
                        'console-screen-black': '#0f380f',
                        'btn-a': '#ff4757',
                        'btn-b': '#ff6b81',
                        'cottage-roof': '#8d6e63',
                        'cottage-wall': '#ffe0b2',

                        // Login Wood Theme
                        'primary': '#f47b25',
                        'primary-hover': '#d6661a',
                        'wood-light': '#e4a672',
                        'wood-dark': '#8d5e32',
                        'wood-border': '#5c3a1e',
                        'wood-shadow': '#3e2613',
                        'grass': '#7ec850',
                        'sky': '#5bc2e7',
                        'input-bg': '#f8f1e9',
                    },
                    fontFamily: {
                        // Home
                        'pixel-title': ['"ZCOOL KuaiLe"', 'cursive'],
                        'pixel-body': ['"Noto Sans SC"', 'sans-serif'],
                        'hand-drawn': ['"Ma Shan Zheng"', 'cursive'],
                        // Comic
                        'pixel': ['"DotGothic16"', 'sans-serif'],
                        'manga-title': ['"ZCOOL QingKe HuangYou"', 'cursive'],
                        'mono': ['"VT323"', 'monospace'],
                        // Console
                        'console-pixel': ['"Press Start 2P"', 'cursive'],
                        'retro': ['"VT323"', 'monospace'],
                        'chinese-pixel': ['"ZCOOL KuaiLe"', '"Press Start 2P"', 'cursive'],
                    },
                    boxShadow: {
                        'pixel': '4px 4px 0px 0px rgba(0,0,0,0.15)',
                        'comic': '6px 6px 0px 0px #000000',
                        'comic-sm': '3px 3px 0px 0px #000000',
                        'comic-hover': '8px 8px 0px 0px #000000',
                        'pixel-lg': '4px 4px 0px 0px rgba(0,0,0,1)',
                        'pixel-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
                        'console-depth': 'inset -5px -5px 10px rgba(0,0,0,0.1), 10px 20px 0px rgba(0,0,0,0.3)',
                        'screen-inner': 'inset 4px 4px 10px rgba(0,0,0,0.4)',
                        'btn-press': 'inset 2px 2px 5px rgba(0,0,0,0.3)',
                    },
                    backgroundImage: {
                        'halftone': 'radial-gradient(#c0c0c0 1px, transparent 1px)',
                        'speed-lines': 'repeating-linear-gradient(90deg, transparent, transparent 4px, rgba(0,0,0,0.05) 4px, rgba(0,0,0,0.05) 5px)',
                    }
                },
            },
        };
    </script>

    <!-- Additional styles for login page animations -->
    <style>
        /* Login page wood pattern */
        .bg-wood-pattern {
            background-color: #8d5e32;
            background-image:
                linear-gradient(45deg, #7c502a 25%, transparent 25%, transparent 75%, #7c502a 75%, #7c502a),
                linear-gradient(45deg, #7c502a 25%, transparent 25%, transparent 75%, #7c502a 75%, #7c502a);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        /* Login page animations */
        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(132, 204, 22, 0.7);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(132, 204, 22, 0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes bird-fly {
            0% {
                left: -10%;
                top: 20%;
            }

            100% {
                left: 110%;
                top: 15%;
            }
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        .animate-pulse-glow {
            animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .animate-bird-fly {
            animation: bird-fly 15s linear infinite;
        }

        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        /* Pixel text shadow for login title */
        .pixel-text-shadow {
            text-shadow: 3px 3px 0px #000, -1px -1px 0 #fff;
        }

        /* Login scanlines effect */
        .scanlines::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
        }

        /* Login vignette effect */
        .vignette::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.4) 100%);
            z-index: 10;
            pointer-events: none;
        }
    </style>

    <style type="text/tailwindcss">
        @layer utilities {
            .dialogue-border {
                border: 4px solid #2D2926;
                box-shadow: 
                    8px 0 0 -4px #2D2926,
                    -8px 0 0 -4px #2D2926,
                    0 8px 0 -4px #2D2926,
                    0 -8px 0 -4px #2D2926;
            }
            .sakura-petal {
                width: 6px;
                height: 6px;
                background: #FFB7C5;
                position: absolute;
            }
            .waterfall-pixel {
                background: linear-gradient(to bottom, #E0FFFF, #87CEEB);
                width: 100%;
                height: 100%;
                opacity: 0.6;
            }
            .action-lines {
                background: repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(0,0,0,0.03) 10px,
                    rgba(0,0,0,0.03) 11px
                );
            }
            .screentone {
                background-image: radial-gradient(circle, #000 1px, transparent 1.5px);
                background-size: 4px 4px;
                opacity: 0.1;
            }
            .scanlines {
                background: linear-gradient(
                    to bottom,
                    rgba(255,255,255,0),
                    rgba(255,255,255,0) 50%,
                    rgba(0,0,0,0.05) 50%,
                    rgba(0,0,0,0.05)
                );
                background-size: 100% 4px;
            }
            .pixel-corners {
                clip-path: polygon(
                    4px 0, calc(100% - 4px) 0, 
                    100% 4px, 100% calc(100% - 4px), 
                    calc(100% - 4px) 100%, 4px 100%, 
                    0 calc(100% - 4px), 0 4px
                );
            }
            .console-scrollbar::-webkit-scrollbar {
                width: 8px;
            }
            .console-scrollbar::-webkit-scrollbar-track {
                background: #8bac0f;
            }
            .console-scrollbar::-webkit-scrollbar-thumb {
                background: #306230;
                border: 1px solid #0f380f;
            }
        }
        
        /* Specific Pixel Art Shapes that are hard in pure Tailwind utility */
        .pixel-tree-shape {
            background: #2E8B57;
            box-shadow: 
                -10px 10px 0 #3CB371,
                10px -5px 0 #2E8B57,
                5px 15px 0 #228B22;
        }
        .pixel-tree-simple {
            width: 0; 
            height: 0; 
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 40px solid #1b5e20;
        }
        .pixel-tree-simple::after {
            content: '';
            position: absolute;
            top: 40px;
            left: -5px;
            width: 10px;
            height: 10px;
            background: #5d4037;
        }
        .bubble-tail::after {
            content: '';
            position: absolute;
            bottom: -16px;
            right: 40px;
            border-width: 16px 16px 0;
            border-style: solid;
            border-color: #000000 transparent transparent transparent;
        }
        .bubble-tail::before {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 44px;
            border-width: 12px 12px 0;
            border-style: solid;
            border-color: #ffffff transparent transparent transparent;
            z-index: 1;
        }
    </style>
